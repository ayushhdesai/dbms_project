<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      /* Add CSS styles for page layout here */
      body {
        background-color: #333;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 300px;
        margin: 0 auto;
        margin-top: 100px;
        background-color: #444;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 7px;
      }

      input[type="text"],
      input[type="password"] {
        display: block;
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        background-color: #555;
        border: none;
        color: white;
        border-radius: 5px;
      }

      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #0d6efd;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0b5ed7;
      }

      p {
        margin-top: 20px;
        text-align: center;
      }

      a {
        color: #0d6efd;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <input type="hidden" name="id" value="login">

        <input type="submit" value="Login">
      </form>
      <p>Don't have an account? <a href="signup">Sign up</a></p>
    </div>
  </body>
</html>
